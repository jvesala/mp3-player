<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>mp3-search</title>
</head>
<title>mp3-search</title>
<script src="http://www.google.com/jsapi"></script>
<script>

  google.load("jquery", "1");
  google.setOnLoadCallback(function() {

$.fn.textEvent = function(type, func) {
  this[type]("keyup input paste", function() {
    setTimeout((function(instance, method) {
      return function() {
        return method.apply(instance, arguments);
      };
    })(this, func), 10);
  });
};

function delayedFunction(func, ms) {
  return function() {
    setTimeout((function(instance, method) {
      return function() {
        return method.apply(instance, arguments);
      };
    })(this, func), ms || 10);
  };
}

var running = false;
$("#searchbox").textEvent('bind', function() {
  $.get("/servlet/search/" + $(this).val(), function(data) {
    $("#results").html(data);
  });
})
 });
</script>
<body>

<h3>Mp3 Seach Page</h3>

<div id="search" >
    <span>Hae sanalla</span>
    <input type="text" id="searchbox">
</div>

<div id="results"></div>

</body>
</html>
